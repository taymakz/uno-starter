<!DOCTYPE html>
<html lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/app.css">

  <script defer src="./assets/scripts/theme.js"></script>
  <script defer src="./assets/scripts/app.js"></script>
  <script>
    // Set Theme from Localstorage at site load
    document.documentElement.classList.toggle(
      "dark",
      localStorage.getItem("theme") === "dark",
    );
  </script>
  <title>Unocss Starteer</title>
</head>

<body>
  <div
    class="min-h-screen w-full dark:bg-black bg-white  dark:bg-dot-rgba(254,254,255,0.1) bg-dot-rgb(13,13,13,0.1) relative flex items-center justify-center">
    <div
      class="absolute pointer-events-none inset-0 flex items-center justify-center dark:bg-black bg-white [mask-image:radial-gradient(ellipse_at_center,transparent_80%,black)] lg:[mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)]">
    </div>
    <p
      class="text-4xl animate-bounce   sm:text-7xl font-bold relative z-20 bg-clip-text text-transparent bg-gradient-to-b from-violet-200 to-violet-500 py-8">
      Unocss Starter

    </p>

    <div class="absolute top-2 left-2 ">
      <button onclick="toggleDark(event)" class="icon-btn  w-10 h-10">
        <i class="i-carbon-moon dark:hidden w-6 h-6"></i>
        <i class="i-carbon-sun hidden dark:block  w-6 h-6"></i>
      </button>
    </div>
  </div>
</body>

</html>
